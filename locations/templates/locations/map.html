{% if current_location.x_coord %}

    <script src="http://api-maps.yandex.ru/1.1/index.xml?key={{ YANDEX_MAPS_KEY }}&modules=pmap" type="text/javascript"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/js/map.js"></script>
    <script type="text/javascript" src="{% url map_data %}"></script>

    <center>
        <div id="publicElectionsMap" style="width: 100%; height:500px; min-width: 300px;"></div>
    </center>

    <script type="text/javascript">
        $(document).ready(function(){
            ElectionMap.init(); // "{% if current_location.region %}{{ current_location.region }}, {% endif %}{{ current_location.name }}"
            ElectionMap.showRegion({{ current_location.id }});
        });
    </script>
{% else %}
    <i>Местоположение избирательной комиссии на карте не определено.</i>
{% endif %}
