{% load elements %}

<h3 class="column_header mt15 column_header_icon"><span class="protocols">Протоколы ({{ counters.protocols }})</span></h3>

<div class="content_block ym-clearfix mb15">
    <ul>
        {% for protocol in protocols %}
            <li>
                <a href="{{ protocol.get_absolute_url }}">Протокол №{{ protocol.id }}</a>
            </li>
        {% endfor %}
    </ul>

    <div class="mb15 mt15">
        {% button "" "Выложить протокол" "publish_protocol" "" "center" "В ближайшее время мы начнем собирать протоколы от участников площадки" %}
    </div>
</div>

<script type="text/javascript">
    $("#publish_protocol").click(function(){
        alert("В ближайшее время мы начнем собирать протоколы от участников площадки.\nЕсли у вас есть доступ к значительному количеству копий протоколов, напишите нам на admin@grakon.org");
    });
</script>
