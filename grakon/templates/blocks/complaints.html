{% load elements %}

<h3 class="column_header column_header_icon"><span class="complaints">Нарушения</span></h3>

<div class="ym-clearfix">
    <div class="content_block">
        <div class="center mt15 mb15">
            {% button "alert" "Сообщить о нарушении" "submit_complaint_btn" %}
        </div>
    </div>
</div>

{% if user.is_authenticated %}
    {% include "dialogs/submit_complaint.html" %}
{% endif %}

<script type="text/javascript">
    $("#submit_complaint_btn").click(function(){
        {% if user.is_authenticated %}
            submit_complaint_dialog_init()
        {% else %}
            login_dialog_init("Чтобы сообщить о нарушении, пожалуйста, войдите в систему");
        {% endif %}
    });
</script>
